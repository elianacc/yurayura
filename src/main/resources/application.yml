# SpringBoot 内嵌tomcat配置
server:
  # SpringBoot 内嵌tomcat端口号
  port: 2333
  tomcat:
    uri-encoding: UTF-8

# Spring配置
spring:
  profiles:
    active: dev
  mvc:
    # 关闭默认favicon
    favicon:
      enabled: false
  # thymeleaf配置
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    cache: false
  # 编码设置（编码过滤器）
  http:
    encoding:
      charset: UTF-8
      force-request: true
      force-response: true
      enabled: true

# mybatis plus配置
mybatis-plus:
  mapper-locations: classpath:org/cny/yurayura/dao/mapper/*.xml

# mybatis pagehelper配置
pagehelper:
  helper-dialect: mysql