<div data-th-fragment="business_navbar_fragment">

    <!-- 置顶导航 -->
    <nav class="navbar navbar-dark bg-twitternav fixed-top" id="navbar">
        <span class="navbar-brand mb-0 h1">Yura~yura(B端)</span>
        <form class="form-inline">
            <button class="btn btn-danger ml-2" type="button"
                    @click="logoutManager">
                <i class="fa fa-sign-out"></i>&nbsp;&nbsp;注销
            </button>
        </form>
    </nav>

    <script type='module'>
        import {bootBoxUtil} from '/util.js';

        const navBarVm = new Vue({
            el: '#navbar',
            methods: {
                logoutManager() {
                    bootBoxUtil.confirm('确定要注销吗？', function () {
                        axios({
                            method: 'post',
                            url: '/sys/manager/logout',
                            data: null,
                            responseType: 'json'
                        }).then(function (res) {
                            if (res.data.code == 200) {
                                location.reload();
                            } else if (res.data.code == 100) {
                                toastr.error(res.data.msg);
                            } else if (res.data.code == 500) {
                                bootBoxUtil.alert(res.data.msg);
                            }
                        });
                    });
                }
            }
        });
    </script>

    <style>
        /* 推特色导航背景 */
        .bg-twitternav {
            background-color: #1c2938;
        }
    </style>

</div>
